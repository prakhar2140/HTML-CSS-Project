<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu listing</title>
    <style>
        .head{
            height: 40px;
            width: 940px;
            border: 1px dotted black ;
            border-radius: 5px;
            margin: 40px auto;
            background: #202020;
            position: relative;

        }
        .head > ul > li{
            display: inline;
            text-decoration: none;
            color: #fff;
            left: 50px;
            line-height: 40px;
            position: absolute;
        }
    </style>
</head>
<body>
    <nav class="head">
        <ul>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
        </ul>
    </nav>

</body>
</html>
