<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="p">
        <div id="c1"></div>
        <div id="c2"></div>
    </div>

<style>
    #p:hover #c1{
        background-color: purple;
        border-radius: 250px;
    }
    #p:hover #c2{
        background: grey;
        border-radius: 250px;
    }
    #p{
        width: 500px;
        height: 500px;
        background: red;
        position: relative;
        left: 100px;
    }
    #c1{
        width: 250px;
        height: 250px;
        background: green;
    }
    #c2{
        width: 250px;
        height: 250px;
        background: blue;
    }
</style>    
</body>
</html>
